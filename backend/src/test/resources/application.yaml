spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  cloud:
    openfeign:
      enabled: false
  liquibase:
    enabled: false
  flyway:
    enabled: false
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

security:
  authentication:
    jwt:
      base64-secret: dummy-secret-key-for-testing-only-very-long-to-be-secure-enough-maybe
      access-token-validity-in-seconds: 3600
      refresh-token-validity-in-seconds: 86400

server:
  port: 0
